{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset - LanguaTale</title>
    <!--Google Font: https://fonts.google.com/selection/embed-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <!--Google Font: https://fonts.google.com/selection/embed-->
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
</head>
<body>
<main class="signup-container">
    <div class="signup-card">
        <h1 class="title">LanguaTale</h1>
        <p class="subtitle">Stories for language learners</p>

        <h3>Password Reset</h3>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary">Send Reset Email</button>
        </form>

        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</main>

<footer class="footer">

</footer>
</body>
</html>
